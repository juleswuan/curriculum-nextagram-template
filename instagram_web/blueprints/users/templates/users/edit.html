{% extends '_layout.html' %} {% block content %}

<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h3>Upload Profile Image</h3>
      <br />
      <form
        action="{{url_for('users.update_profile_img', id=current_user.id)}}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <input type="file" name="user_file" />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
    <div class="col-md-6 login-form-2">
      <h3>Update My Details</h3>
      <br />
      <form
        action="{{ url_for('users.make_private', id=current_user.id) }}"
        method="POST"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Make My Account Private
          </button>
        </div>
      </form>
      <form action="{{ url_for('users.update', id=user.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder=""
            value="{{ user.username }}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder=""
            value="{{ user.email }}"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="text"
            class="form-control"
            name="password"
            placeholder=""
            value="Min. 8 characters"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
